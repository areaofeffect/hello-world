<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="container">

      <h1 class="title">Deep Deep Forest</h1>
  
      <div class="gif-container">
        <img src="https://media.giphy.com/media/dtzBR6aPqkrTy/giphy.gif" alt="browser does not support gif" class="gif-image" />
      </div>

      <div style="padding-top: 5em;" >
        <p class="storyText">Good to see you again! What should I call you?</p>
      </div>
      <div class="input-group">
        <input type="submit" value="Enter" class="btn" style="float: right" onmousedown="onMouseDown()" />
        <div style="overflow: hidden; padding-right: .5em;">
          <input type="text" class="input" placeholder="Please enter your name..." style="width: 100%;" />
        </div>
      </div>  
      </div>
      <p class="theEnd">The End</p>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
