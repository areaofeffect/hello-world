<!-- simple 3d -->
<h2 id="simple-microphone">sketch 1</h2>
<script type="text/p5" data-autoplay data-hide-sourcecode data-preview-width="250" data-height="400">
function setup() {
  createCanvas(800, 800);
  background(0);
  noStroke();
  //noLoop(); // if you turn this back on, it's less likely you'll have a stroke
}

function draw() {
  //background(0);
  drawCircles();
}

function mousePressed(){
  //background(0);
  redraw();
}


function drawCircles() {
  var size = random(50,200); 
  var rings = random(5,8);
  for (var i = 0; i < rings; i++) {
    fill(random(0,255), random(0, 255), random(0,255));
    ellipse(mouseX, mouseY, size - i*(size/rings), size - i*(size/rings));
  }
}
  
</script>

<h2 id="simple-microphone">sketch 2</h2>
<script type="text/p5" data-autoplay data-hide-sourcecode data-preview-width="250" data-height="400">
function setup() {
  createCanvas(800, 800);
  background(75);
  noStroke();
  noLoop();
}

function draw() {
  //background(75);
  drawCircles();
}

function mousePressed(){
  redraw();
}


function drawCircles() {
  var size = random(100,200); 
  fill(random(0,255), random(0, 255), random(0,255));
  ellipse(mouseX, mouseY, size, size);
  fill(random(0,255), random(0, 255), random(0,255));
  ellipse(mouseX, mouseY, size/1.5, size/1.5);
  fill(random(0,255), random(0, 255), random(0,255));
  ellipse(mouseX, mouseY, size/2, size/2);
  fill(random(0,255), random(0, 255), random(0,255));
  ellipse(mouseX, mouseY, size/4, size/4);




}
</script>
