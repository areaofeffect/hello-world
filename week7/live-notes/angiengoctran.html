<!DOCTYPE html>
<meta charset="utf-8">

<!-- INTRO -->
<title>angiengoctran</title>
<h1>angiengoctran</h1>

<!-- simple 3d -->
<h2 id="simple-microphone">sketch</h2>
<script type="text/p5" data-autoplay data-hide-sourcecode data-preview-width="500" data-height="500">
function setup() {
  createCanvas(500, 500);
  background(0);
  noStroke();
  fill(0, 255, 0); 
  player = new gameObject();
}

var ballX = 100;
var ballY = 100;

var ballXV = -4;
var ballYV = 1;

var rectX = 10;
var rectY = 10;

var lives = 3;
var lives2 = 3;

function draw() {
  rect(500,500,50,50);
  background(0);  
  setText();
  setShapes();    
  bounceCheck();
  increment();
  scoreCheck();
  //scoreCheck2();
  player.update();
}

function increment() {  
  ballX += ballXV;  
  ballY += ballYV;
  
  if(millis() % 1000 == 0) {
    ballXV = ballXV * 2;
  }
}

function mouseMoved() {
  rectY = mouseY;
} 
  
function keyPressed() { 
  if (keyCode === UP_ARROW) {
    player.vmom -= player.speed;

  } else if (keyCode === DOWN_ARROW) {
    player.vmom += player.speed;

  }

  return false; // prevent any default behaviour
  // like the page scrolling when you press the arrows
}

function gameObject() {

  this.x = width - 40;
  this.y = width - 85;

  this.hmom = 0;
  this.vmom = 0;

  this.speed = 10;
  this.size = 25;

  this.update = function() {
    this.move();
    this.render();
  }

  this.move = function() {
    this.x += this.hmom;
    this.y += this.vmom;

    // dampenings
    this.hmom *= 0.9;
    this.vmom *= 0.9;

    this.checkCollisions();
  }

  this.checkCollisions = function() {
    // up and down
    if (this.y <= 0) {
      this.y = 0
    } else if (this.y + this.size >= height) {
      this.y = height - this.size;
    }
  }

  this.render = function() {
    fill(0,200,0);
    rect(this.x, this.y, this.size, 75);
  }

}

function ball(x, y) {
  ellipse(x - 2, y, 30, 30);
  ellipse(x, y, 15, 15);
}

function setShapes() {
  fill(135,0,150);
  rect(rectX, rectY, 25, 75);
  //rect(rectX2, rectY2, 20,75);
  fill(225,30,225);
  ball(ballX, ballY);
}

function sliderBounce() {
  if(rectY < ballY && rectY + 100 > ballY) {
    ballXV = ballXV * -1;
    lives += 1;
  }
}  

function sliderBounce2() {
  if(this.y < ballY && this.y + 100 > ballY) {
    ballXV = ballXV * -1;
    lives2 += 1;
  }
}  

function wallBounce() {
  ballXV = ballXV * -1;
}


function bounceCheck() {
  if(ballY < 0 || ballY > 500) {
    ballYV = ballYV * -1;
  }
  
  if(ballX < 40 && ballXV < 0) {
    sliderBounce();
  }
  
  if(ballX > 460 && ballXV < 500) {
    sliderBounce2();
  }
  
  if(ballX > 500 && ballXV > 0) {
    wallBounce();
  }
  
  if (ballX < 0) {
    ballX = 500;
    lives -= 1;
  }
  if (ballX >500) {
    ballX = 0;
    lives2 -= 1;
  }
}

function scoreCheck() {
  if(lives == 0) {
    //stop the ball
        ballXV = 0;
        ballYV = 0;
    lives = "PLAYER 1: LOSE";
        setText();
  }
  
  if(lives == 10) {
    // stop the ball
        ballXV = 0;
        ballYV = 0;
    lives = "PLAYER 1: WIN";
        setText();
  }
}

function scoreCheck2() {
  if(lives2 == 0) {
    //stop the ball
        ballXV = 0;
        ballYV = 0;
    lives2 = "PLAYER 2: LOSE";
        setText();
  }
  
  if(lives2 == 10) {
    // stop the ball
        ballXV = 0;
        ballYV = 0;
    lives2 = "PLAYER 2: WIN";
        setText();
  }
}


function setText() {
  textAlign(LEFT);
  textSize(22);
  text(lives, 10, 20);
  text (lives2, 480, 20);
}
</script>
