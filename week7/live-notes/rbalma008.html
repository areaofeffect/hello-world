<h2 id="simple-microphone">factorial tree 2</h2>
<script type="text/p5" data-autoplay data-hide-sourcecode data-preview-width="640" data-height="400">
var angle = 0;
var Y_AXIS = 1;
var X_AXIS = 2;
var c1, c2;
//var slider;



function setup() {
  createCanvas(640, 400);
  //slider = createSlider(2, TWO_PI, PI / 4, 0.01);
  c1 = color(255, 105, 180, 70);
  c2 = color(0, 102, 153, 70);
}

function draw() {
  angleMode(DEGREES);
  var myDegrees = map(mouseX, 0,width, 0,360);
  //background(255, 203, 164, 90);
  setGradient(0, 0, width, height, c2, c1, Y_AXIS);
  //background(100, 0, 40, 40);
  //c1 = color(255, 0, 0, 0.2 * 255);
  //c2 = color(0, 0, 255, 0.2 * 255);
  //background(lerpColor(c1, c2, 0.5));
  angle = myDegrees;
  //angle = slider.value();
  //stroke(0);
  stroke(255, 255, 255, 90);
  translate(320, height);
  branch(110);

}

function branch(len) {
  line(0, 0, 0, -len * 2);
  translate(0, -len);
  if (len > 3) {
    push();
    rotate(angle);
    branch(len * .7);
    pop();
    push();
    rotate(-angle);
    branch(len * .7);
    pop();
   
  }
  
    // Background
  
}

function setGradient(x, y, w, h, c1, c2, axis) {

  noFill();

  if (axis == Y_AXIS) {  // Top to bottom gradient
    for (var i = y; i <= y+h; i++) {
      var inter = map(i, y, y+h, 0, 1);
      var c = lerpColor(c1, c2, inter);
      stroke(c);
      line(x, i, x+w, i);
    }
  }  

  }

  //line(0, 0, 0, -len * 0.67);
</script>
